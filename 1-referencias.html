<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo - React</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function InputFocus() {
            const ref = React.useRef(null)

            function handleClick() {
                ref?.current?.focus()
            }

            return (
                <div className="space-x-2" >
                    <h1 className="mb-4 text-2xl font-bold">Olá, siga os passos abaixo: </h1>
                    <input 
                        ref={ref}
                        type="text" 
                        className="border border-gray-300 rounded p-2 w-80 " 
                        placeholder="Clique no botão para focar"
                    />
                    <button 
                        className=" bg-blue-500 hover:bg-blue-800 text-white p-2 rounded cursor-pointer"
                        onClick={handleClick}
                    >
                        Focar no Input
                    </button>
                </div>
            )
        }

        function App() {
            return (
                <div className="p-3 space-y-6">
                    <InputFocus />
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script>
</body>
</html>
