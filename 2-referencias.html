<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo - React</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function InputFocus() {
            const ref = React.useRef(null)

            function handleClick() {
                ref?.current?.focus()
            }

            return (
                <div className="space-x-2" >
                    <h1 className="mb-4 text-2xl font-bold">Olá, siga os passos abaixo: </h1>
                    <input 
                        ref={ref}
                        type="text" 
                        className="border border-gray-300 rounded p-2 w-80 " 
                        placeholder="Clique no botão para focar"
                    />
                    <button 
                        className=" bg-blue-500 hover:bg-blue-800 text-white p-2 rounded cursor-pointer"
                        onClick={handleClick}
                    >
                        Focar no Input
                    </button>
                </div>
            )
        }

        function ScrollTracker() {
            const containerRef = React.useRef(null)
            const [scrollInfo, setScrollInfo] = React.useState({
                scrollTop: 0,
                scrollHeight: 0,
                clientHeight: 0
            })
            const [scrollPercentage, setScrollPercentage] = React.useState(0)

            function handleContainerScroll () {
                if(!containerRef.current) {
                    return
                }

                const { scrollTop, scrollHeight, clientHeight } = containerRef.current
                setScrollInfo({ scrollTop, scrollHeight, clientHeight })

                const maxScroll = scrollHeight - clientHeight
                const percentage = Math.round((scrollTop / maxScroll) * 100)
                setScrollPercentage(percentage)
            }

            return (
                <div className="space-y-4">
                    <div 
                        ref={containerRef}
                        onScroll={handleContainerScroll}
                        className="border border-solid border-blue-500 p-4 h-60 overflow-y-auto"
                    >
                        <div className="space-y-4">
                            {Array.from({ length: 20 }, (_, i) => (
                                <p key={i}>Item {i + 1}</p>
                            ))}
                        </div>
                    </div>

                    <ul className="space-y-2 list-disc pl-5">
                        <li>Progresso do scroll: {scrollPercentage}%</li>
                        <li>Onde está o scroll (scrollTop): {scrollInfo.scrollTop}</li>
                        <li>Tamanho do scroll (scrollHeight): {scrollInfo.scrollHeight}</li>
                        <li>Tamanho do container (clientHeight): {scrollInfo.clientHeight}</li>
                    </ul>
                </div>
            )
        }

        function App() {
            return (
                <div className="p-3 space-y-6">
                    <InputFocus />
                    <ScrollTracker />
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script>
</body>
</html>
